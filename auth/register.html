<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skapa konto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  <script src="https://kit.fontawesome.com/26aec75d85.js" crossorigin="anonymous" defer></script>
  <script src="./register.js" type="module" defer></script>
</head>
<body>
    <div class="vh-100" style="background-color: #f3f4f6;">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-7 d-flex justify-content-center align-items-center">
                        <div class="card" style="width: 550px;">
                            <div class="card-body p-5">
                                <p class="text-center text-dark mb-5 h4">
                                    Kom igång!
                                </p>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="firstName" placeholder="Förnamn" required>
                                            <label class="text-dark">Förnamn</label>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="lastName" placeholder="Efternamn" required>
                                            <label class="text-dark">Efternamn</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="E-postadress" required>
                                    <label class="text-dark">E-postadress</label>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="register-password" placeholder="Lösenord" required>
                                        <label class="text-dark">Lösenord</label>
                                    </div>
                                    
                                </div>
                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Bekräfta lösenord" required>
                                        <label class="text-dark">Bekräfta lösenord</label>
                                    </div>
                                </div>
                                <div>
                                    <p id="error" class="text-danger text-center fw-semibold mt-4"></p>
                                </div>
                                <button class="w-100 btn btn-lg btn-dark" id="btn-register">Registrera dig</button>
                                <hr class="my-4">
                                <p class="text-center text-dark">Har du redan ett konto? <a href="login.html" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Logga in</a></p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
